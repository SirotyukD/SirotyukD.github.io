<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<section id="first" class="first">
		<div class="container">
			<div class="row">
				<div class="first-wrap">
					<div class="first-box">
						<h1 class="first-box_title">
							Product name
						</h1>
						<ul class="first-box_list">
							<li class="first-box_item">
								<div class="first-box_icon"></div>
								<p class="first-box_text">
									Put on this page information about your product
								</p>
							</li>
							<li class="first-box_item">
								<div class="first-box_icon"></div>
								<p class="first-box_text">
									A detailed description of your product
								</p>
							</li>
							<li class="first-box_item">
								<div class="first-box_icon"></div>
								<p class="first-box_text">
									Tell us about the advantages and merits
								</p>
							</li>
							<li class="first-box_item">
								<div class="first-box_icon"></div>
								<p class="first-box_text">
									Associate the page with the payment system
								</p>
							</li>
						</ul>
					</div>
					<div class="second-box">
						<div class="second-box_img"></div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="js/scripts.min.js"></script>

</body>
</html>
